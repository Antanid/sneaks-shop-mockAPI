  margin: 0;

* {
  font-family: 'Inter'; }

.wrapper {
  background: #FFFFFF;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.04);
  border-radius: 20px;
  max-width: 1080px;
  margin: 50px auto; }

.overlay {
  position: absolute;
  left: 0;
  top: 0;
  background-color: rgba(0, 0, 0, 0.5);
  width: 100%;
  height: 100%;
  z-index: 1111; }
  .overlay .drawer {
    display: flex;
    flex-direction: column;
    position: absolute;
    height: 100%;
    width: 420px;
    right: 0;
    background: #FFFFFF;
    box-shadow: -10px 4px 24px rgba(0, 0, 0, 0.1);
    padding: 30px; }
    .overlay .drawer .greenButton:disabled {
      background-color: #bebebe; }
    .overlay .drawer .items {
      flex: 1 1;
      overflow: auto; }
    .overlay .drawer .cartText {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px; }
      .overlay .drawer .cartText .removeBtn {
        cursor: pointer;
        opacity: 0.5;
        width: 32px;
        height: 32px; }
        .overlay .drawer .cartText .removeBtn:hover {
          opacity: 1;
          transition: all 0.2s ease-in-out; }
      .overlay .drawer .cartText h2 {
        margin: 0;
        font-size: 24px; }
    .overlay .drawer .cartItem {
      padding: 20px;
      display: flex;
      align-items: center;
      width: 360px;
      background: #FFFFFF;
      border: 1px solid #F3F3F3;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px; }
      .overlay .drawer .cartItem .cartItemImg {
        width: 70px;
        height: 70px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 0 10px;
        margin-right: 20px; }
      .overlay .drawer .cartItem p {
        margin-bottom: 5px;
        font-size: 14px; }
      .overlay .drawer .cartItem b {
        font-size: 15px; }
      .overlay .drawer .cartItem .cartItemText {
        margin-right: 10px; }
      .overlay .drawer .cartItem .removeBtn {
        cursor: pointer;
        opacity: 0.5;
        width: 32px;
        height: 32px; }
        .overlay .drawer .cartItem .removeBtn:hover {
          opacity: 1;
          transition: all 0.2s ease-in-out; }
    .overlay .drawer .cartTotalBlock ul li {
      display: flex;
      align-items: flex-end;
      margin-bottom: 20px; }
      .overlay .drawer .cartTotalBlock ul li div {
        flex: 1 1;
        height: 1;
        border-bottom: 1px dashed;
        color: #DFDFDF;
        position: relative;
        top: -3px;
        margin: 0 7px; }
    .overlay .drawer .cartTotalBlock .greenButton {
      position: relative; }
      .overlay .drawer .cartTotalBlock .greenButton:hover img {
        transform: translateX(5px); }
      .overlay .drawer .cartTotalBlock .greenButton:disabled {
        background-color: #bebebe; }
      .overlay .drawer .cartTotalBlock .greenButton img {
        position: absolute;
        right: 30px;
        top: 20px;
        transition: transoform 0.15s ease-in-out; }

header {
  padding: 40px;
  border: 1px solid #EAEAEA; }
  header ul .cartPrice {
    cursor: pointer; }
  header h3,
  header p {
    margin: 0; }
  header p {
    font-size: 14px;
    line-height: 17px;
    color: #9D9D9D; }
  header img {
    margin-right: 15px; }

.greenButton {
  background: #9DD558;
  border-radius: 18px;
  width: 100%;
  border: none;
  font-size: 16px;
  height: 55px;
  font-weight: 600;
  color: #fff;
  cursor: pointer; }
  .greenButton:hover {
    background-color: #85c832;
    transition: all ease-in-out 0.2s; }

.cartEmpty {
  text-align: center; }
  .cartEmpty p {
    width: 280px;
    line-height: 24px; }
  .cartEmpty .greenButton {
    width: 245px;
    margin-top: 20px; }
    .cartEmpty .greenButton:hover img {
      transform: rotate(180deg) translateX(3px); }
    .cartEmpty .greenButton img {
      position: relative;
      top: 1px;
      transform: rotate(180deg);
      margin-right: 15px;

    display: flex;

      margin: 0; }
    .content .contentInput .searchBlock {

      align-items: center;

  .content .card {
    background: #FFFFFF;
    border: 1px solid #F3F3F3;
    border-radius: 40px;
    width: 220px;
    padding: 30px;
    margin-right: 20px;
    margin-bottom: 20px;
    transition: box-shadow 0.2s ease-in-out, transform translateY(-5px); }
    .content .card:hover {
      border: 1px solid #F8F8F8;
      box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.05);

      position: absolute;
      cursor: pointer; }

      font-weight: 400;
      font-size: 14px; }
